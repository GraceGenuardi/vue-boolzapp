<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://web.whatsapp.com/favicon-64x64.ico" type="image/x-icon">
  <title>(12)BoolzApp</title>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <!-- MACRO-CONTAINER -->

    <div class="header"> 
    </div>


       <div class="container"  id="app">

    

        <div class="row mt-5">

            <!-- CONTATTI -->
            <div class="contacts col-5 bg-light">

                <ul class="list-unstyled">

                    <!-- IMG PERSONALE -->

                    <ul class="personale list-unstyled">

                        <li><img src="./img/profilo.jpg" alt="Img profilo"></li>
                        <li class="icone-personale"><i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i> 
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </li>

                        

                    </ul>




                    <!-- NOTIFICHE -->

                    <li class="notifiche p-3 d-flex">
                        <div class="bell"><i class="fa-solid fa-bell-slash col-10 p-3"></i></div>
                        <div class="col-12 mx-3">
                        <h5>Ricevi notifiche di nuovi messaggi</h5>
                        <h6>Attiva notifiche desktop</h6>
                        </div>

                    </li>

                    <!-- BARRA DI RICERCA -->
                    <li>
                         
                 <div>

                  <div class="form-outline cella-search">
                    <label class="icon" for="form1"><i class="fas fa-search"></i></label>
                    <input type="search" id="form1" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Search" />
                  </div>
    
                </div> 

                    </li>

<!-- MILSTONE 2: INIZIO -->

                      

                       <!-- CLICK SUL CONTATTO PER MOSTRARE LA CONVERSAZIONE -->

                    <!-- CONTATTI -->
                    <li>
               <!-- V-FOR PER VISUALIZZARE TUTTI I CONTATTI -->
               <li v-for="(contact, index) in contacts" :key="contact.id" v-bind:class="{ 'daeny': contact.isActive }" >
                <div class="contact" @click="showConversation(index)">
                  <img :src="contact.image" alt="contact image">
                  <div class="contact-info">
                    <h3>{{ contact.name }}</h3>
                    <p>{{ contact.lastMessage }}</p>
                  </div>
                </div>
              </li>
                </ul>
            </div>

            
           

            


            <!-- CHAT -->
<div class="chat col-7">

  <!-- HEADER CHAT -->
  <div class="header-chat mb-3 d-flex">
    <img :src="getActiveContact().image" alt="Img profilo">
    <ul class="list-unstyled mx-2">
      <li><h6>{{ getActiveContact().name }}</h6></li>
      <li class="d-flex"><div class="online"></div> <span class=" online-span">Online</span></li>
    </ul>
    <!-- icone  -->
    <ul class="list-unstyled d-flex icone-header-chat">
      <li><i class="fa-solid fa-magnifying-glass mx-2"></i></li>
      <li><i class="fa-solid fa-paperclip mx-2"></i></li>
      <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
    </ul>
  </div>

  <!-- MESSAGGI CHAT -->
  <div v-for="message in messages" :key="message.id" class="message" :class="message.isSentByUser ? 'sent' : 'received'">
    <p>{{ message.text }}</p>
  </div>
  <!-- FORM MESSAGGIO -->
  <form @submit.prevent="sendMessage">
    <i class="fa-regular fa-face-smile smile"></i>
    <input type="text" v-model="newMessageText" placeholder="Scrivi un messaggio">
    <i class="fa-solid fa-microphone microphone"></i>
  </form>
</div>

  





          
    </div>



  </div>
 

</div>
    


  <script src="./js/app.js"></script>
  
</body>
</html>
