<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://web.whatsapp.com/favicon-64x64.ico" type="image/x-icon">
  <title>(12)BoolzApp</title>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <!-- MACRO-CONTAINER -->
 <div class="container"  id="app">

    <div class="row">

        

            <!-- CONTATTI -->
            <div class="contacts col-2 border p-5">
               
                <div v-for="contact in contacts" :key="contact.id" class="contact">
                    <img :src="contact.image" alt="Contact Image">
                    <div class="contact-info">
                      <h3>{{ contact.name }}</h3>
                      <p>Last message: {{ contact.lastMessage }}</p>
                    </div>
                  </div>

            </div>


            <!-- CHAT -->
            <div class="chat col-10 border p-5">
              Chat
            </div>



          
    </div>




 </div>
    


  <script src="./js/app.js"></script>
  
</body>
</html>
